<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papara Sahte Para Transferi - Arda Altunel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transfer-container">
        <div class="date" id="date">1 Ocak 2024</div>
        <div class="transfer-details">
            <div class="avatar" id="avatar"> 
                <img src="svg/default.svg" alt="Avatar" id="avatar-img">
            </div>
            <div class="info">
                <div class="name" id="name">A*** A***</div>
                <div class="description" id="description">Para Transferi</div>
            </div>
            <div class="amount-time">
                <div class="amount" id="amount">₺10,00</div>
                <div class="time" id="time">00:00</div>
            </div>
        </div>
    </div>

    <div id="dateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="date" id="modal-date-input">
            <button onclick="updateDate()">Güncelle</button>
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="modal-name-input" placeholder="İsim: A*** A***">
            <button onclick="updateName()">Güncelle</button>
        </div>
    </div>

    <div id="amountModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="number" id="modal-amount-input" placeholder="Tutar: 10">
            <button onclick="updateAmount()">Güncelle</button>
        </div>
    </div>

    <div id="timeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="modal-time-input" placeholder="Saat: 00:00">
            <button onclick="updateTime()">Güncelle</button>
        </div>
    </div>

    <div id="avatarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="avatar-buttons">
                <button onclick="changeAvatar('svg/default.svg')">Varsayılan</button>
                <button onclick="changeAvatar('svg/akbank.svg')">Akbank</button>
                <button onclick="changeAvatar('svg/ziraatbankasi.svg')">Ziraat</button>
                <button onclick="changeAvatar('svg/isbankasi.svg')">İş Bankası</button>
                <button onclick="changeAvatar('svg/yapikredi.svg')">Yapı Kredi</button>
                <button onclick="changeAvatar('svg/qnbfinans.svg')">Finansbank</button>
                <button onclick="changeAvatar('svg/garantibankasi.svg')">Garanti</button>
            </div>
        </div>
    </div>

    <div id="descriptionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="description-buttons">
                <button onclick="changeDescription('Para Transferi')">Para Transferi</button>
                <button onclick="changeDescription('FAST ile Transfer')">FAST ile Transfer</button>
                <button onclick="changeDescription('Banka Transferi')">Banka Transferi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
